<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Está de cumpleaños Candelaria?</title>
  </head>
  <body>
    {%if si_cumple%}
      <h1>Si! Feliz cumpleaños!!</h1>
    {%elif falta > 1%}
      <h1>No, hoy no.</h1>
      <h2>Faltan {{falta}} días.</h2>
    {%else%}
      <h1>No, hoy no.</h1>
      <h2>Falta {{falta}} día.</h2>
    {%endif%}
  </body>
</html>
